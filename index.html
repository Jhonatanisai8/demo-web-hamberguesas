<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesas Isai-X</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="assets/imgs/icons8-burguer-96.png" type="image/x-icon">
</head>

<body>

    <!-- seccion del header  -->
    <header>
        <section class="menu container">
            <img src="assets/imgs/logo.svg" alt="Logo Harburguesas" class="menu__logo">
            <input type="checkbox" id="menu">
            <label class="menu__label" for="menu">
                <img src="assets/imgs/menu.png" alt="" class="menu__icono">
            </label>
        </section>

        <nav class="navbar">
            <section class="navbar__menu1">
                <ul class="navbar__menu--list">
                    <li><a href="#" class="menu__list--item">Inicio</a></li>
                    <li><a href="#" class="menu__list--item">Servicios</a></li>
                    <li><a href="#" class="menu__list--item">Productos</a></li>
                </ul>
            </section>
            <img src="assets/imgs/logo.svg" alt="Logo 2" class="navbar__logo2">

            <section class="navbar__menu2">
                <ul class="navbar__menu--list2">
                    <li><a href="#" class="menu2__items">Horario</a></li>
                </ul>
                <section class="navbar__socials">
                    <a href="#" class="socials__link">
                        <section class="socials__social1">
                            <img src="assets/imgs/s1.svg" alt="" class="socials__img1">
                        </section>
                    </a>
                    <a href="#" class="socials__link">
                        <section class="socials__social1">
                            <img src="assets/imgs/s2.svg" alt="" class="socials__img1">
                        </section>
                    </a>
                    <a href="#" class="socials__link">
                        <section class="socials__social1">
                            <img src="assets/imgs/s3.svg" alt="" class="socials__img1">
                        </section>
                    </a>
                </section>
            </section>
        </nav>
    </header>
    <script src="app.js"></script>
</body>

</html>
